<!DOCTYPE html>
<html>
<head>
  <title>Text Analysis Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="sentimentBox">
      <h3>Sentiment Analysis</h3>
      <p id="sentiment">Loading sentiment...</p>
    </div>
    <div class="box" id="summaryBox">
      <h3>Summary</h3>
      <p id="summary">Loading summary...</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
